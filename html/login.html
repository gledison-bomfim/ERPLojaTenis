<form class="form-signin">
  <img class="mb-4" src="source/key.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <label for="inputUser" class="sr-only">Usuário</label>
  <input type="text" id="inputUser" class="form-control" placeholder="Usuário" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login();">Entrar</button>
</form>
