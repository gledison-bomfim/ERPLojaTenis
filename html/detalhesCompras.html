<div class="row m-3">
    <button class=" mr-3 btn btn-primary btn-lg" onclick="compras();" type="submit">Lista</button>
    <button class=" mr-3 btn btn-primary btn-lg" onclick="detalhesCompras();" type="submit">Detalhes</button>
</div>
<hr class="mb-4">

<table class="table table-striped" id="tbComprasProdutos">
    <thead>
        <tr>
            <th scope="col">Produto</th>
            <th scope="col">Qtde</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
    </tbody>
</table>

<div class="row">
    <input onclick="addProdutoTable();" class="ml-3 imgBtn" type="image" id="imagePlus" alt="plus" src="../source/add.svg">
    <input onclick="removeProdutoTable();" class="ml-3 imgBtn" type="image" id="imageRemove" alt="remove" src="../source/minus.svg">
</div>

<hr class="mb-4">
<div class="row ml-3">
    <button class=" mr-3 btn btn-primary btn-lg" onclick="salvarCompra();" type="submit">Salvar</button>
</div>
